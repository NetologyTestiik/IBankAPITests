name: Java CI - Simple

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Gradle 7.6.4
      run: |
        # Устанавливаем Gradle совместимый с Java 11
        wget https://services.gradle.org/distributions/gradle-7.6.4-bin.zip
        sudo unzip -d /opt/gradle gradle-7.6.4-bin.zip
        echo "GRADLE_HOME=/opt/gradle/gradle-7.6.4" >> $GITHUB_ENV
        echo "/opt/gradle/gradle-7.6.4/bin" >> $GITHUB_PATH
    
    - name: Make gradlew executable
      run: chmod +x gradlew || true
    
    - name: Build project
      run: |
        echo "Building with Gradle..."
        # Пробуем системный gradle
        /opt/gradle/gradle-7.6.4/bin/gradle build -x test
    
    - name: Run tests
      run: |
        echo "Running tests..."
        /opt/gradle/gradle-7.6.4/bin/gradle test
    
    - name: Test Results
      if: always()
      run: |
        echo "=== Test Summary ==="
        if [ -f "build/reports/tests/test/index.html" ]; then
          echo "✅ Tests completed - reports available"
        else
          echo "⚠️ No test reports found"
        fi
