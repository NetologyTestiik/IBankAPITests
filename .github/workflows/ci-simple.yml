name: Java Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Validate Gradle wrapper
      run: |
        echo "Checking project structure..."
        ls -la
        echo "Checking gradle files..."
        find . -name "*.gradle*" -o -name "gradlew*"
    
    - name: Build project (skip tests)
      run: |
        # Пробуем разные варианты
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
          ./gradlew build -x test || echo "gradlew failed, trying gradle..."
        fi
        
        # Используем системный gradle
        gradle build -x test
    
    - name: Run tests
      run: |
        if [ -f "./gradlew" ]; then
          ./gradlew test || gradle test
        else
          gradle test
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          build/reports/tests/test/
          build/test-results/
